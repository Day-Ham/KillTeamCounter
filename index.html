<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kill Team Counter</title>
</head>
<body>

    <div class ="container">
        <div class="button-wrapper">
            <div class="counter-group-blue">
                <button id="IncreaseKillBlue">+</button>
                <div  class="counter" id="BlueKillCount">0</div>
                <h2>Kill </h2>
                <button id="DecreaseKillBlue">-</button>
            </div>
            <div class="counter-group-blue">
                <button id="IncreaseTacBlue">+</button>
                <div  class="counter" id="BlueTacCount">0</div>
                <h2>Tac </h2>
                <button id="DecreaseTacBlue">-</button>
            </div>
            <div class="counter-group-blue">
                <button id="IncreaseCritBlue">+</button>
                <div  class="counter" id="BlueCritCount">0</div>
                <h2>Crit </h2>
                <button id="DecreaseCritBlue">-</button>
            </div>
            <div class="counter-group-blue">
                <button id="IncreaseCPBlue">+</button>
                <div  class="counter" id="BlueCP">0</div>
                <h2>CP </h2>
                <button id="DecreaseCPBlue">-</button>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="counter-group">
                <button id="IncreaseTurningPoint">+</button>
                <div  class="counter" id="TurnPointCount">0</div>
                <h2>Crit </h2>
                <button id="DecreaseTurningPoint">-</button>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="counter-group-orange">
                <button id="IncreaseCPOrange">+</button>
                <div  class="counter" id="OrangeCP">0</div>
                <h2>CP </h2>
                <button id="DecreaseCPOrange">-</button>
            </div>
            <div class="counter-group-orange">
                <button id="IncreaseCritOrange">+</button>
                <div  class="counter" id="OrangeCritCount">0</div>
                <h2>Crit </h2>
                <button id="DecreaseCritOrange">-</button>
            </div>
            <div class="counter-group-orange">
                <button id="IncreaseTacOrange">+</button>
                <div  class="counter" id="OrangeTacCount">0</div>
                <h2>Tac </h2>
                <button id="DecreaseTacOrange">-</button>
            </div>
            <div class="counter-group-orange">
                <button id="IncreaseKillOrange">+</button>
                <div  class="counter" id="OrangeKillCount">0</div>
                <h2>Kill </h2>
                <button id="DecreaseKillOrange">-</button>
            </div>



    </div>

 

    <script src ="index.js"></script>
</body>
</html>
